version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cobalt-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: cobalt
      POSTGRES_PASSWORD: cobalt_dev
      POSTGRES_DB: cobalt_dev
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U cobalt']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
